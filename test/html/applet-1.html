<script>

function dispatch(origin, destination) {
	var url = "/nova/dispatch.psp";
	if ( origin != null )
	{
		url = url + '?origin=' + escape(origin);
	}
	if ( destination != null )
	{
		if ( origin == null )
			url = url + '?';
		else
			url = url + '&';
		url = url + 'destination=' + escape(destination);
	}
	alert(url);
	window.open('child.html');
   }
</script>
