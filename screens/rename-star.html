<html><head>
  <title>Rename a Star</title>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
<body bgcolor="999999">
<font size=4 face="Verdana,Arial,sans serif"><b>Rename a Star</b></font><br>
<font size=1 face="Verdana,Arial,sans serif">Stars may only be renamed once per game, so choose carefully. Star names must be 2-6 alphabetic characters ONLY.  The first letter will be capitalized automatically.<br></font><br><br>
<form action="http://hegemony.skotos.net/game/505/se.cgi" method="POST">
<input type="hidden" name="action" value="renamestar">
<table width="100%" border=0 cellpadding=5 cellspacing=0>
  <tr>
    <td align=right><font size=2 face="Verdana,Arial,sans serif"><b>Old&nbsp;Name</td>
    <td><select name="oldname">
</select></td>
  </tr>
  <tr>
    <td align=right><font size=2 face="Verdana,Arial,sans serif"><b>New&nbsp;Name</td>
    <td><input name="newname" size=6 maxlength=6></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><br><font size=2 face="Verdana,Arial,sans serif"><b><input type="submit" value="Rename Star"></td>
  </tr>
</table>

</form>
